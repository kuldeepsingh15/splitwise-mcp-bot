[supervisord]
nodaemon=true

[program:nginx]
command=/bin/sh -c "envsubst '\$PORT' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
autostart=true
autorestart=true

[program:backend]
command=python3 backend/server.py
autostart=true
autorestart=true

[program:mcp]
command=python3 splitwise-mcp/main.py
autostart=true
autorestart=true